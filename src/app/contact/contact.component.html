<section class="contact">
  <h2>Contact Us</h2>
  <p>For inquiries about services, pricing, or general questions, please fill out the form below and weâ€™ll get back to you!</p>

  <form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="contact.name" 
        required 
        placeholder="Enter your name">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="contact.email" 
        required 
        placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea 
        id="message" 
        name="message" 
        [(ngModel)]="contact.message" 
        required 
        placeholder="Type your message"></textarea>
    </div>

    <button type="submit" class="cta-btn" [disabled]="!contactForm.form.valid">Send</button>
  </form>

  <div class="contact-info">
    <p>If you prefer, you can also reach us directly at:</p>
    <p>Email: <a href="mailto:dctech0610&#64;gmail.com">dctech0610&#64;gmail.com</a></p>
  </div>
</section>
